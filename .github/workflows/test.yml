name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          check-latest: true
          go-version-file: './go.mod'

      - name: TestAll
        if: contains(github.event.head_commit.message, 'test')
        run: |
          cd test/
          make test
